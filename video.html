<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .video-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 ratio */
        height: 0;
        overflow: hidden;
        max-width: 100%;
        background: #000;
      }

      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <title>video</title>
    <script type="text/javascript">
      function regresar() {
      window.history.back();
      }
      </script>
  </head>
  <body>
    <button onclick="window.history.back();"> Regresar</button>
    
    <div class="video-container">
      <iframe
        src="https://streamtape.com/e/jP8GdlGevVfzVgZ/"
        allowfullscreen
        allowtransparency
        allow="autoplay"
        scrolling="no"
        frameborder="0"
      ></iframe>
    </div>

    
  </body>
</html>
