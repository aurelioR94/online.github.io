
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #495057;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #6c757d;
        }
        .content {
            display: flex;
            flex: 1;
            overflow: hidden;
            flex-direction: column;
        }
        main {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        .sidebar {
            width: 100%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .sidebar h3 {
            margin-top: 0;
        }
        .pdf-viewer {
            width: 100%;
            height: 800px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.5rem;
        }
        .chapter-link, .favorite-link {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #dee2e6;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .chapter-link:hover, .favorite-link:hover {
            background-color: #ced4da;
        }
        .favorite-tag {
            background-color: #ffc107;
            color: #343a40;
            padding: 3px 6px;
            font-size: 0.8em;
            border-radius: 3px;
            margin-left: 10px;
        }
        .visit-count {
            float: right;
            font-size: 0.9em;
            color: #666;
        
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
          
        }

        /* Estilos responsivos */
        @media (min-width: 768px) {
            .content {
                flex-direction: row;
            }
            main {
                width: 75%;
            }
            .sidebar {
                width: 25%;
                box-shadow: -2px 0 8px rgba(0, 0, 0, 0.1);
            }
            .pdf-viewer {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
    </header>
   
    <div class="content">
        <main>
            <iframe id="pdf-viewer" src="H.P_LoveCraft/El club Lovecraft - Antonio Lazaro (7).pdf" class="pdf-viewer"></iframe>
        </main>
        
    </div>
    <footer>
        <p>Â© 2024 Todos los Derechos Reservado</p>
    </footer>
</body>
</html>
