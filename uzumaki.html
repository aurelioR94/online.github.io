<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
  <title>Uzumaki 2024</title>
  <style>

.rubik-wet-paint-regular {
  font-family: "Rubik Wet Paint", system-ui;
  font-weight: 400;
  font-style: normal;
}

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      padding: 20px;
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      display: none; /* Ocultamos los iframes inicialmente */
    }

    .buttons {
  margin-top: 10px;
  display: flex;
  gap: 5px; /* Espacio reducido entre botones */
  flex-wrap: wrap; /* Acomoda los botones en varias filas si es necesario */
  justify-content: center;
}

.buttons button {
  flex: 1 1 calc(20% - 10px); /* Cada botón ocupa el 20% del contenedor */
  max-width: 100px; /* Tamaño máximo más pequeño */
  padding: 8px; /* Reduce el padding interno */
  font-size: 14px; /* Tamaño de fuente más pequeño */
  border: none;
  border-radius: 5px;
  background-color: #4caf50;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s;
}

.buttons button:hover {
  background-color: #308533;
}

@media (max-width: 600px) {
  .buttons button {
    flex: 1 1 30%; /* En pantallas pequeñas, cada botón ocupa más espacio */
    max-width: none;
  }
}

    .download-list {
      display: none;
      margin-top: 10px;
      width: 100%;
      max-width: 800px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .download-list table {
      width: 100%;
      border-collapse: collapse;
    }

    .download-list th, .download-list td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .download-list th {
      background-color: #f2f2f2;
    }

    .download-list td a {
      text-decoration: none;
      color: white;
      background-color: #ff9800;
      padding: 10px 10px;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
      max-width: 100px;
      font-size: 15px;
    }

    .download-list td a:hover {
      background-color: #e68900;
    }

    button.download-btn {
      margin-top: 20px;
      background-color: #4caf50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 10px;
    }

/* Responsive table*/
    
@media (max-width: 1000px) {
    td th thead {
        min-width: 12.1rem;
    }
}

thead th:hover {
    border: 1.4px solid #ff9900;
}

thead th:hover {
    color:  #ff9900;
}

thead th.active {
    background-color:  #ff9900;
    color: #fff;
}

/* Responsive y ocultar */


  /* Estilos para dispositivos pequeños */
  @media (max-width: 600px) {
    th:nth-child(1), td:nth-child(1), /* Oculta la columna "Servidor" */
    th:nth-child(2), td:nth-child(2) { /* Oculta la columna "Idioma" */
      display: none;
    }
  }

  </style>
</head>
<body>

  <h2 class=".rubik-wet-paint-regular">Uzumaki 2024</h2>

  <!-- Iframes para cada capítulo -->
  
  <IFRAME id="capitulo1" width="560" height="315" src="https://mixdrop.is/e/owdvn1wmfllwxpz" frameborder="0" allowfullscreen></IFRAME>
  <IFRAME id="capitulo2" width="560" height="315" src="https://mixdrop.is/e/k088v6zzadvxz9" frameborder="0" allowfullscreen></IFRAME>
  <iframe id="capitulo3" width="560" height="315" src="https://mixdrop.is/e/67mo8xl7fledjj3" frameborder="0" allowfullscreen></iframe>
  <iframe id="capitulo4" width="560" height="315" src="https://mixdrop.is/e/8lr76ov7t39mm0" frameborder="0" allowfullscreen></iframe>

  <!-- Botones para seleccionar capítulos -->
  <div class="buttons">
    <button onclick="mostrarCapitulo('capitulo1')">Capítulo 1</button>
    <button onclick="mostrarCapitulo('capitulo2')">Capítulo 2</button>
    <button onclick="mostrarCapitulo('capitulo3')">Capítulo 3</button>
    <button onclick="mostrarCapitulo('capitulo4')">Capítulo 4</button>
  </div>


  <!-- Botón de descarga -->
  <button onclick="toggleDownloadList()" style="margin-top: 20px; background-color: #4caf50; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 18px;">
    Descargar Episodio
  </button>

  <!-- Lista desplegable de descargas -->
  <div class="download-list" id="downloadList">
    <table>
      <thead>
        <tr>
          <th>Servidor</th>
          <th>Idioma</th>
          <th>1 Temporada</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Varios</td>
          <td>Subtitulos Español</td>
          <td>Episodios 1-4</td>
          <td><a href="https://pastequest.com/?9554f0e6505febd3#91PqYctVULbnvpR3WVKTy5vMhKu1BEDJv2rGrDwGdj5j" target="_blank" download>DESCARGAR</a></td>
        </tr>
      </tbody>
    </table>
  </div>


  <script>
    // Oculta todos los capítulos al inicio
    function ocultarCapitulos() {
      const iframes = document.querySelectorAll('iframe');
      iframes.forEach(iframe => iframe.style.display = 'none');
    }

    // Muestra el capítulo seleccionado
    function mostrarCapitulo(id) {
      ocultarCapitulos(); // Primero oculta todos los capítulos
      document.getElementById(id).style.display = 'block'; // Muestra el seleccionado
    }

    // Mostrar el primer capítulo al cargar la página
    mostrarCapitulo('capitulo1');

     // Alternar la visibilidad de la lista de descarga
     function toggleDownloadList() {
      const downloadList = document.getElementById('downloadList');
      downloadList.style.display = (downloadList.style.display === 'none' || downloadList.style.display === '') 
        ? 'block' : 'none';
    }
  </script>

</body>
</html>
